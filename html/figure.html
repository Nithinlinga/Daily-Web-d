<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
    <style>
        figure {
  border: thin #c0c0c0 solid;
  display: flex;
  flex-flow: column;
  padding: 5px;
  max-width: 220px;
  margin: auto;
}

img {
  max-width: 220px;
  max-height: 150px;
}

figcaption {
  background-color: #222;
  color: #fff;
  font: italic smaller sans-serif;
  padding: 3px;
  text-align: center;
}

    </style>
</head>
<body>
    <figure draggable="true">
        <img src="./planet9.jpg" alt="hello" width="400"   />
        <figcaption>Picture</figcaption>
    </figure>
    <p><blockquote>-Hello this is block quote</blockquote></p>
    <p><q>-Hello this is block quote</q></p>
    <p>-Hello this is block quote</p>
    <address>-Hello this is block quote</address>
    <p><ins>insert</ins></p>
</body>
</html>
